<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive D3 Grid</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="../font.css">

    <!-- css  -->
    <link rel="stylesheet" href="../style.css">

    <!-- D3.js CDN -->
    <script src="../d3.v7.js"></script>

    <!-- Include Prism.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />

    <style>
        /* Make sure the grid and svg fill the screen fully without any overflow */
        html,
        body {
            margin-top: 20px;
            padding: 0;
            overflow: scroll;
            height: 100%;
            /* display: flex; */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .grid-container {
            height: 80vh;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        /* Button styling */
        #next-grid {
            /* margin: 10px auto; */
            display: block;
            position: absolute;
            right: 10px;
            top: 50%;
        }

        /* TEXT */
        .font-literata {
            font-family: 'Literata', serif;
        }

        /* HIGHLIGHT  */
        .font-bebas {
            font-family: 'Bebas', sans-serif;
        }

        pre,
        code {
            background-color: transparent;
        }

        /* Prevent extra scroll containers */
        .code-container {
            overflow: auto;
            height: 100%;
            width: 100%;
        }

        .code-wrapper {
            height: auto;
            overflow: auto;
            /* padding: 1rem; */
        }

        code {
            /* Use a coding font */
            font-family: 'Fira Code', monospace;
            /* Adjust font size */
            font-size: 0.9rem;
        }
    </style>


</head>

<body class="bg-white font-literata dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div>
        <!-- HEADER  -->
        <div class="mx-20 flex items-center justify-between align-middle">
            <a href="index.html" class="flex">
                <img id="logo" class="h-8 sm:h-8 fill-current dark:filter-white" src="../img/logo/logo.svg" alt="logo">
            </a>
            <h1 class="text-4xl font-bebas tracking-widest font-semibold text-left dark:text-gray-200">
                D3
                Quick Start</h1>
        </div>

        <!-- SLIDE BEFORE  -->
        <a href="05_d3_gallery.html">
            <button class="text-slate-600 mx-2 text-5xl font-semibold top-1/2 absolute left-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                    <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="1.5">
                        <path d="m13 19l-6-7l6-7" />
                        <path d="m17 19l-6-7l6-7" opacity="0.5" />
                    </g>
                </svg>
            </button>
        </a>

        <!-- NEXT SLIDE  -->
        <a href="07_d3_gallery.html">
            <button class="text-slate-600 mx-2 text-5xl font-semibold top-1/2 absolute right-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                    <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="1.5">
                        <path d="m11 19l6-7l-6-7" />
                        <path d="m7 19l6-7l-6-7" opacity="0.5" />
                    </g>
                </svg>
            </button>
        </a>
    </div>

    <!-- Grid Layout -->
    <div class="mx-20 grid grid-cols-8 grid-rows-4 gap-6 grid-container">

        <!-- TEXT -->
        <div
            class="col-span-6 row-span-3 prose-stone text-pretty leading-8 dark:prose-invert rounded-m text-lg items-center justify-center h-full">
            <h2 class="text-2xl font-semibold mb-1">Chart Area</h2>
        </div>

        <!-- CHART -->
        <div
            class="md:col-start-10 md:row-start-2 md:col-span-3 md:row-span-3 rounded-sm flex items-center justify-center h-full">
            <svg id="chart1" class="w-full h-full p-5 items-center justify-center"></svg>
        </div>

        <!-- CHART -->
        <div
            class="md:col-start-1 md:row-start-6 md:col-span-6 md:row-span-6 rounded-sm flex items-center justify-center h-full">
            <svg id="chart2" class="w-full h-full p-5 items-center justify-center"></svg>
        </div>

    </div>


    <!-- D3 Chart Script -->
    <script>
        var circ = d3.select("#chart1").append("svg")
            .attr("width", 150).attr("height", 150)
            .style("background-color", 'gray');

        circ.append("circle").attr("cx", 0).attr("cy", 0)
            .attr("r", 25).attr("fill", "green")
            .transition().duration(3000)
            .attr("cx", 100).attr("cy", 100)

        circ.append("defs")
            .append("marker")
            .attr("id", "arrowhead")
            .attr("viewBox", "0 0 10 10") // Coordinate system for the marker
            .attr("refX", 5)             // Position of the arrow tip
            .attr("refY", 5)             // Center align the arrowhead
            .attr("markerWidth", 4)      // Scale of the arrowhead
            .attr("markerHeight", 4)
            .attr("orient", "auto")      // Rotate the arrowhead to align with the line
            .append("path")
            .attr("d", "M 0 0 L 10 5 L 0 10 Z") // Arrowhead shape
            .attr("fill", "darkred");

        // Draw the line with the arrowhead
        circ.append("line")
            .attr("x1", -10).attr("y1", -10)   // Starting point
            .attr("x2", -10).attr("y2", -10)   // Initially, same as starting point
            .attr("stroke", "darkred").attr("stroke-width", 4)
            .transition()
            .duration(3000).delay(2000)
            .ease(d3.easeElastic)
            .attr("x2", 100).attr("y2", 100)
            .attr("marker-end", "url(#arrowhead)")

    </script>

    <script type="module" src="../../main.js"></script>
    <script type="module" src="../../script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/autoloader/prism-autoloader.min.js" defer></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
</body>

</html>
