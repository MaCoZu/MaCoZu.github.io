<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive D3 Grid</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="../font.css">

    <!-- css  -->
    <link rel="stylesheet" href="../style.css">

    <!-- D3.js CDN -->
    <script src="../d3.v7.js"></script>

    <!-- Include Prism.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />

    <style>
        /* Make sure the grid and svg fill the screen fully without any overflow */
        html,
        body {
            margin-top: 20px;
            padding: 0;
            overflow: scroll;
            height: 100%;
            /* display: flex; */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .grid-container {
            height: 80vh;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        /* Button styling */
        #next-grid {
            /* margin: 10px auto; */
            display: block;
            position: absolute;
            right: 10px;
            top: 50%;
        }

        /* TEXT */
        .font-literata {
            font-family: 'Literata', serif;
        }

        /* HIGHLIGHT  */
        .font-bebas {
            font-family: 'Bebas', sans-serif;
        }

        pre,
        code {
            background-color: transparent;
        }

        /* Prevent extra scroll containers */
        .code-container {
            overflow: auto;
            height: 100%;
            width: 100%;
        }

        .code-wrapper {
            height: auto;
            overflow: auto;
            /* padding: 1rem; */
        }

        code {
            /* Use a coding font */
            font-family: 'Fira Code', monospace;
            /* Adjust font size */
            font-size: 0.9rem;
        }
    </style>


</head>

<body class="bg-white font-literata dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div>
        <!-- HEADER  -->
        <div class="mx-20 flex items-center justify-between align-middle">
            <a href="index.html" class="flex">
                <img id="logo" class="h-8 sm:h-8 fill-current dark:filter-white" src="../img/logo/logo.svg" alt="logo">
            </a>
            <h1 class="text-4xl font-bebas tracking-widest font-semibold text-left dark:text-gray-200">
                D3
                Quick Start</h1>
        </div>

        <!-- SLIDE BEFORE  -->
        <a href="07_d3_gallery.html">
            <button class="text-slate-600 mx-2 text-5xl font-semibold top-1/2 absolute left-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                    <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="1.5">
                        <path d="m13 19l-6-7l6-7" />
                        <path d="m17 19l-6-7l6-7" opacity="0.5" />
                    </g>
                </svg>
            </button>
        </a>

        <!-- NEXT SLIDE  -->
        <a href="09_d3_gallery.html">
            <button class="text-slate-600 mx-2 text-5xl font-semibold top-1/2 absolute right-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                    <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="1.5">
                        <path d="m11 19l6-7l-6-7" />
                        <path d="m7 19l6-7l-6-7" opacity="0.5" />
                    </g>
                </svg>
            </button>
        </a>
    </div>

    <!-- Grid Layout -->
    <div class="mx-20 grid grid-cols-8 grid-rows-4 gap-6 grid-container">

        <!-- TEXT -->
        <div
            class="col-span-6 row-span-3 prose-stone text-pretty leading-8 dark:prose-invert rounded-m text-lg items-center justify-center h-full">
            <h2 class="text-2xl font-semibold mb-1">The Viewport</h2>
            An SVG embedded in an HTML creates a viewport, you can understand it as the canvas of your painting.
            The viewport is set through height and width attributes within the SVG.
            
        </div>

        <!-- CHART -->
        <div class="col-span-2 row-span-4 rounded-sm flex items-center justify-center h-full">
            <svg id="chart" class="w-full h-full p-5 items-center justify-center"></svg>
        </div>

        <!-- CHART -->
        <div class="col-span-6 row-span-1 rounded-sm flex items-center justify-center h-full">
            <svg id="chart" class="w-full h-full p-5 items-center justify-center"></svg>
        </div>

    </div>


    <!-- D3 Chart Script -->
    <script>
        var svg = d3.select("#chart").append("svg").attr("width", 400).attr("height", 1000);

        svg.append("circle")
        .attr("cx", 20).attr("cy", 20)
        .attr("r", 20).attr("fill", "darkred").transition().duration(1000)
        .attr("cx", 20).attr("cy", 600)
        .transition().duration(5000).ease(d3.easeElastic.amplitude(0.9))
        .attr("cx", 20).attr("cy", 5)
    

        svg.append("line")
            .attr("x1", 20).attr("y1", 20) // Starting point
            .attr("x2", 20).attr("y2", 20) // Initially, same as starting point
            .attr("stroke", "darkred").attr("stroke-width", 2)
            .transition()
            .duration(3000)
            .ease(d3.easeElastic)
            .attr("x2", 20).attr("y2", 400) // Transition to destination
            .on("end", function () {
                // Add a downward-pointing triangle at the tip of the vertical line
                svg.append("polygon")
                    .attr("points", "20,400 10,385 30,385") // Coordinates for the triangle
                    .attr("fill", "darkred");

                // Second line: From the end of the first line
                svg.append("line")
                    .attr("x1", 20).attr("y1", 400) // Starting point
                    .attr("x2", 20).attr("y2", 400) // Initially same as starting point
                    .attr("stroke", "darkred").attr("stroke-width", 2)
                    .transition()
                    .duration(1500)
                    .ease(d3.easeElasticOut)
                    .attr("x2", 170).attr("y2", 400) // Transition to destination
                    .on("end", function () {
                        // Add a rightward-pointing triangle at the tip of the horizontal line
                        svg.append("polygon")
                            .attr("points", "170,400 155,390 155,410") // Coordinates for the triangle
                            .attr("fill", "darkred");
                    });
            });

    </script>

    <script type="module" src="../../main.js"></script>
    <script type="module" src="../../script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/autoloader/prism-autoloader.min.js" defer></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
</body>

</html>
