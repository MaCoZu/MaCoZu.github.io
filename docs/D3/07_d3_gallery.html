        /* Make sure the grid and svg fill the screen fully without any overflow */
        html,
        body {
            margin-top: 20px;
            padding: 0;
            overflow: scroll;
            height: 100%;
            /* display: flex; */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;

            height: 80vh;

            margin-top: 20px;
        }

            /* margin: 10px auto; */

            position: absolute;
            right: 10px;
            top: 50%;
        }

        /* TEXT */

            font-family: 'Literata', serif;
        }

        /* HIGHLIGHT  */
        .font-bebas {
            font-family: 'Bebas', sans-serif;
        }

        pre,
        code {
            background-color: transparent;
        }

        /* Prevent extra scroll containers */
        .code-container {
            overflow: auto;
            height: 100%;
            width: 100%;
        }

        .code-wrapper {
            height: auto;
            overflow: auto;
            /* padding: 1rem; */
        }

        code {
            /* Use a coding font */
            font-family: 'Fira Code', monospace;
            /* Adjust font size */
            font-size: 0.9rem;
        }
    </style>

    <!-- D3 Chart Script -->
    <script>
        // Chart configuration
        const margin = { top: 50, right: 50, bottom: 50, left: 50 };
        const width = 500 - margin.left - margin.right;
        const height = 300 - margin.top - margin.bottom;

        function createAnimatedChart() {
            // Clear existing chart
            d3.select("#chart").selectAll("*").remove();

            // Prepare data
            const data = [
                { x: 10, y: 30 },
                { x: 30, y: 50 },
                { x: 50, y: 20 },
                { x: 70, y: 100 },
                { x: 90, y: 60 }
            ];

            // Find lowest and highest points
            const lowestPoint = data.reduce((min, point) => point.y < min.y ? point : min, data[0]);
            const highestPoint = data.reduce((max, point) => point.y > max.y ? point : max, data[0]);


            // Create SVG
            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // X scale
            const xScale = d3.scaleLinear()
                .domain([0, 110])
                .range([0, width]);

            // Y scale
            const yScale = d3.scaleLinear()
                .domain([0, 100])
                .range([height, 0]);

            // X axis
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(xScale).ticks(5));

            // Y axis
            svg.append("g")
                .call(d3.axisLeft(yScale).ticks(3));

            // Line generator
            const line = d3.line()
                .x(d => xScale(d.x))
                .y(d => yScale(d.y));

            // Create a path that will be animated
            const path = svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 3)
                .attr("d", line)
                // Initial path length to 0
                .attr("stroke-dasharray", function () {
                    // Get the total length of the path
                    // Creates a dash pattern where the dash and gap are equal to the path's total length
                    // This effectively makes the entire path invisible initially
                    return this.getTotalLength() + " " + this.getTotalLength();
                })
                .attr("stroke-dashoffset", function () {
                    // Sets the initial offset to the full length of the path
                    // This means the entire path is "hidden"
                    return this.getTotalLength();
                })
                // Animate path drawing
                .transition()
                .duration(2000)
                .ease(d3.easeLinear)
                // Gradually reduces the offset to 0
                // This creates the effect of the line "drawing" itself
                .attr("stroke-dashoffset", 0);

            // Add dots with programmatic min/max coloring
            svg.selectAll(".dot")
                .data(data)
                .enter()
                .append("circle")
                .attr("class", "dot")
                .attr("cx", d => xScale(d.x))
                .attr("cy", d => yScale(d.y))
                .attr("r", 0)
                .style("fill", d => {
                    // Color logic for points
                    if (d === lowestPoint) return "red";     // Lowest point in red
                    if (d === highestPoint) return "green";  // Highest point in green
                    return "steelblue";                         // Default color
                })
                .transition()
                .delay((d, i) => 2000 + i * 300)
                .duration(300)
                .attr("r", 7);

            // Add labels highlighting min/max
            svg.selectAll(".point-label")
                .data([lowestPoint, highestPoint])
                .enter()
                .append("text")
                .attr("class", "point-label")
                .attr("x", d => xScale(d.x) + 12)
                .attr("y", d => yScale(d.y) - 10)
                .text(d => `(${d.x}, ${d.y})`)
                .style("fill", d => d === lowestPoint ? "red" : "green")
                .attr("opacity", 0)
                .transition()
                .delay(2300)
                .duration(300)
                .attr("opacity", 1);
        }

        // Event listener for refresh button
        // document.getElementById("refreshButton").addEventListener("click", createAnimatedChart);

        // Initial chart creation when page loads
        document.addEventListener("DOMContentLoaded", createAnimatedChart);
    </script>
