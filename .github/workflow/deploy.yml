name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build # Astro builds to 'docs'
      - name: Create .nojekyll
        run: cd docs && touch .nojekyll && cd .. # Create .nojekyll *inside* docs

  deploy:
    needs: build
    permissions:
      contents: write
      pages: write
    uses: actions/deploy-pages@v4
    with:
      branch: gh-pages
      folder: docs # Deploy the 'docs' folder