name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
      - name: Create .nojekyll
        run: |
          cd docs
          touch .nojekyll
          echo "" > .nojekyll # Ensure it's not empty (sometimes helps)
          cd ..

  deploy:
    needs: build
    permissions:
      contents: write
      pages: write
    uses: actions/deploy-pages@v4
    with:
      branch: gh-pages
      folder: docs